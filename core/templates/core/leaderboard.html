{% extends 'base.html' %}
{% load static %}



{% block content1 %}
  <style>
    h1 {
      margin-top: 5%;
      font-family: heading2;
      font-size: 400%;
      text-align: center;
    }

    .table1 {
      margin-top: 4%;
    }

    .table {
      border-radius: 5px;
      width: 60%;
      margin: 0px auto;
    }

    #score {
      width: 25%;
    }
</style>

{% endblock %}

{% block content2 %}
<section>
      <h1>Leaderbord for {{song_name}}</h1>
    <div class="table1">
      <table class="table table-striped table-responsive">
          <thead>
          <tr>
          <th>Rank</th>
          <th>Email-Id</th>
          <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {% for key,value in email_score %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{key}}</td>
              <td id="score">{{value}}</td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
</section>
{% endblock %}
